---
# tasks file for sysstat

- name: install sysstat
  package:
    name: "{{ sysstat_packages }}"
    state: present

- name: enable sysstat
  lineinfile:
    path: /etc/default/sysstat
    regexp: '^ENABLED='
    line: 'ENABLED="true"'
    owner: root
    group: root
    mode: "0644"

- name: start and enable sysstat
  service:
    name: "{{ sysstat_service }}"
    state: started
    enabled: yes
  when:
    - sysstat_service | length
